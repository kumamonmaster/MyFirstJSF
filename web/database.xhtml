<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>IMPORT CARS</h2>
        <h:dataTable border="1" var="car" value="#{carsBean.cars}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="PHOTO" />
                </f:facet>
                <h:graphicImage url="/images/#{car.model}.jpg" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="BRAND" />
                </f:facet>
                <h:outputText id="id1" value="#{car.brand}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="MODEL" />
                </f:facet>
                <h:outputText id="id1" value="#{car.model}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="COLOR" />
                </f:facet>
                <h:outputText id="id1" value="#{car.color}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="PRICE" />
                </f:facet>
                <h:outputText id="id1" value="#{car.price}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
